<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>后台管理</title>
  <link rel="stylesheet" href="css/order.css">
</head>

<body>
  <div id="wrap">
    <div id="sidebar">
      <a href="#"><img src="images/logo.png" class="logo" alt="" /></a>
      <div class="message">
        <p>欢迎您：<span id="span_admin_name_sidebar">管理员1号</span></p>
      </div>
      <ul id="sidenav" class="action">
      </ul>
    </div>
    <div id="content">
      <div id="search_wrapper"></div>

      <div class="tbl_wrapper">
        <table id="tbl_orders">
          <thead>
            <tr>
              <th class="tbl_order_id">订单号</th>
              <th class="tbl_user_id">学号/教职工号</th>
              <th class="tbl_name">姓名</th>
              <th class="tbl_time">消费时间</th>
              <th class="tbl_operation">操作</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>

  <!-- popup-->
  <div id="order_detail_dlg" class="popup-effect">
    <div class="popup">
      <form action="#" id="form_order_detail">
        <div class="left">
          <div class="form_line">
            <label for="input_detail_order_id">订单号：</label>
            <input type="text" name="id" id="input_detail_order_id" disabled />
          </div>

          <div class="form_line">
            <label for="input_detail_user_id">学号/教职工号：</label>
            <input type="text" name="id" id="input_detail_user_id" disabled />
          </div>

          <div class="form_line">
            <label for="input_detail_name">姓名：</label>
            <input type="text" name="name" id="input_detail_name" disabled />
          </div>

          <div class="form_line">
            <label for="select_detail_identity">身份：</label>
            <select name="identity" id="select_detail_identity" disabled>
              <option value="0">学生</option>
              <option value="1">老师</option>
            </select>
          </div>

          <div class="form_line">
            <label for="input_detail_description">订单描述：</label>
            <input type="tel" name="phone" id="input_detail_description" disabled />
          </div>

          <div class="form_line">
            <label for="input_detail_amount">消费金额：</label>
            <input type="tel" name="phone" id="input_detail_amount" disabled />
          </div>
        </div>

        <div class="right">
          <div id="plate_picture_wrapper"></div>
          <div id="user_avatar_wrapper"></div>
        </div>
      </form>
      <a class="close" href="#">&times;</a>
    </div>
  </div>
  <!-- //popup -->
</body>

<script src="js/common/common.js"></script>
<script src="js/common/sidebar.js"></script>
<script src="js/common/table.js"></script>
<script src="js/common/avatar.js"></script>
<script src="js/searchform.js"></script>
<script src="js/order.js"></script>

</html>
